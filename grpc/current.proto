syntax = "proto3"; 

service ChatBot {
    rpc send (Message) returns (Status) {}
    rpc receive (User) returns (stream Message) {}
    rpc login (User) returns (Status) {}
    rpc register (User) returns (Status) {}
    rpc delete (Empty) returns (Status) {}
}

message Message {
    string message = 1;
    string from_ = 2; 
    string to_ = 3; 
}

message Status {
    int32 status = 1;
    string err = 2;
}

message Empty {}

message User {
    string username = 1;
    string password = 2;
}